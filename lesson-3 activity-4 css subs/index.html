<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <style>
            h1 {
                text-shadow: 2px 4px 1px red;box-shadow: 10px 8px 9px blue;
            }
            h2 {
                box-shadow: 10px 8px 9px aquamarine;
            }
            .s1 {
                text-indent: 20%;
            }

        </style>
    </head>
    <body>
        <h1>This is about Text Shadow</h1>
        <h2>Tis is about Box Shadow</h2>
        <div>
            <p>This is simple paragraph</p>
            <p class="s1">This is an example of Text Indent</p>
        </div>
    </body>
</html>
