<!DOCTYPE html>
<html>
    <head>
        <title>
            Animation

        </title>
        <style>
            div {
                
                height: 300px;width: 300px;
                background-color: aquamarine;
                animation-name: example;
                animation-duration: 7s;
            }
            @keyframes example {
                0% {background-color:red}
                25% {background-color: aqua}
                50% {background-color: aquamarine}
                100% {background-color: blue;}
         }
        </style>
    </head>
    <body>
        <div>
            Hi
        </div>
    </body>
</html>
