<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Styling
        </title>
        <style>
            h1 {
                text-decoration: underline;text-transform: capitalize;
            }
            h2 {
                text-decoration: overline;text-transform: lowercase;
            }
            h3 {
                text-decoration: underline overline;text-transform: uppercase;
            }
            h4 {
                text-decoration:  line-through;text-transform: none;
            }
        </style>
    </head>
    <body>
        <h1>umar hussain ansari</h1>
        <h2>Umar Hussain Ansari</h2>
        <h3>Umar Hussain Ansari</h3>
        <h4>Umar Hussain Ansari</h4>

    </body>
</html>
