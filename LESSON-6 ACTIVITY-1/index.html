<!DOCTYPE html>
<html>
    <head>
        <title>
           Form1 
        </title>
    </head>
    <body>
        <form>
            <h1>Personal Details Form</h1>
            <label>Name</label>
            <input type="text" id="Name"><br><br>
            <label>Email Id</label>
            <input type="text" id="email"><br><br>
            <label>Contact</label>
            <input type="password" id="contact"><br><br>
            <label>Gender</label>
            <input type="radio" id="female" name="gender" value="female">Female
            <input type="radio" id="male" name="gender" value="male">Male<br><br>
            <label>Favourite City</label>
                <input type="checkbox" id="city" value="Kolkata">Kolkata
                <input type="checkbox" id="city" value="Mumbai">Mumbai<br><br>
                <input type="submit">
        </form>

    </body>
</html>
