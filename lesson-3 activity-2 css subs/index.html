<!DOCTYPE html>
<html>

</html>
<head>
    <title>
        Transform
    </title>
    <style>
        div {
            height: 200px;width: 200px;background-color: aqua;color: brown;border: 2px solid red;
        }
        .h1 {
            transform: rotateX(120deg);
        }
        .h2 {
            transform: skewX(130deg);
        }
        .h3 {
            transform: scaleX(0.5);
        }
    </style>
</head>
<body>
    <div class="h1">Hello World</div><br>
    <div class="h2">Hello Codingal</div><br>
    <div class="h3">CSS is good</div><br>

</body>
